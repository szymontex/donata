<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/variables.css">

    <style>
        .success-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            fill: var(--green);
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--green);
            color: var(--dark-blue);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: var(--dark-green);
        }
    </style>

    <div class="container">
